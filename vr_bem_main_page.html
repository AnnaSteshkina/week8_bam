<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виарушка</title>
    <link rel="icon" href="styles/assets/image_main_page/logo.svg">
    <link rel="stylesheet" href="styles/styles_main_page.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="styles/assets/image_main_page/logo.svg" alt="logo">
            <a href="#" class="header__logo__link-logo">виарушка</a>
        </div>
        <div class="header__button-cart">
            <a href="#" class="header__button-cart__link">
                Корзина
                <img src="styles/assets/image_main_page/ico_shop.svg" alt="shopping-cart">
            </a>
        </div>
    </header>
    <main class="main">
        <section class="main__wrapper">
            <h1 class="main__wrapper__title">Виртуальная <br> реальность <br> без проводов</h1>
            <p class="main__wrapper__text">Лучшее, что случалось с виртуальным миром <br> в реальности. Новый компактный шлем <br> без проводов и дорогих комьютеров.</p>
            <div class="main__wrapper_button-buy">
                <a href="#" class="main__wrapper_button-buy__link">
                    Купить
                    <img src="styles/assets/image_main_page/ico-buy.svg" alt="Buy">
                </a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <nav class="footer__nav">
            <ul class="footer__nav__list">
                <li class="footer__nav__list__text">Возможности</li>
                <li class="footer__nav__list__text">Где купить</li>
                <li class="footer__nav__list__text">Доставка</li>
                <li class="footer__nav__list__text">Помощь</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
